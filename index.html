<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link href="./css/main.css" rel="stylesheet" />
        <title>Welcome to Berlin</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img
                        src="./static/rave.webp"
                        alt=""
                        width="30"
                        height="24"
                    />
                </a>
            </div>
        </nav>
        <main>
            <section class="steve">
                <h1>Welcome to Berlin</h1>
            </section>
            <section>
                <img
                    class="rave-image"
                    src="./static/rave.webp"
                    alt="Berlin rave"
                />
            </section>
            <section class="steve">
                <a href="https://en.wikipedia.org/wiki/Berlin" target="_blank"
                    >WIKIPEDIA INFORMATION</a
                >
            </section>
            <section>
                <form>
                    <div class="input-container">
                        <label for="name">Name</label>
                        <input type="text" name="name" required />
                    </div>
                    <div class="input-container">
                        <label for="age">Age</label>
                        <input
                            type="number"
                            min="18"
                            max="100"
                            step="2"
                            placeholder="Put your age here"
                            name="age"
                        />
                    </div>
                    <div class="input-container">
                        <label for="birthday">Birthday</label>
                        <input type="date" name="birthday" />
                    </div>
                    <div class="input-container">
                        <label for="pass">Password</label>
                        <input type="password" name="pass" />
                    </div>
                    <div class="radio-container">
                        <fieldset>
                            <legend>Select your favorite animal</legend>
                            <div class="input-container">
                                <label for="cat">Cat</label>
                                <input type="radio" name="animal" />
                            </div>
                            <div class="input-container">
                                <label for="dog">Dog</label>
                                <input type="radio" name="animal" />
                            </div>
                            <div class="input-container">
                                <label for="cockroach">Cockroach</label>
                                <input type="radio" name="animal" />
                            </div>
                        </fieldset>
                    </div>
                    <input
                        type="submit"
                        value="Sumbit this form like right now"
                    />
                </form>
            </section>
        </main>
    </body>
</html>
